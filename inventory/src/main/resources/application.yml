server:
  port: 9000
  error:
    include-message: always
    include-binding-errors: always
spring:
  application:
    name: inventory
  datasource:
    url: jdbc:h2:mem:inventorydb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

